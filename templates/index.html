{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block conteudo %}
<article class="art">
    <h2>Cursos Disponíveis</h2>

    <ul class="lista-cursos">
        {% for curso in cursos %}
        <li class="curso-item">
            <h3>{{ curso.nome }}</h3>
            <p>{{ curso.descricao }}</p>

            <a href="{{ url_for('curso', id=curso.id) }}" class="btn-detalhes">
                Detalhes
            </a>
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock %}
